<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Love Birds</title>
    <link rel="stylesheet" href="dating.css">
    <script src="text/profile.js"></script>
    <script type="text/javascript" src="dating.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
</head>
<body>
    <h1>
        <img src="images/lovebirds.png" />
    </h1>

    <div class="application">
        <br />

        <form id="newProfile">
            <center>
                <label for="gender">Select your gender:</label><br />
                <select id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br /><br />

                <label for="username">Username:</label><br />
                <input type="text" id="username" name="username" /><br /><br />

                <label for="name">Name:</label><br />
                <input type="text" id="name" name="name" /><br /><br />

                <label for="age">Age:</label><br />
                <input type="text" id="age" name="age" /><br /><br />

                <label for="description">Profile Description:</label><br />
                <input type="text" id="description" name="description" /><br /><br />

                <label for="city">City:</label><br />
                <input type="text" id="city" name="city" /><br /><br />

                <label for="state">State:</label><br />
                <select id="state">
                    <option value="CA">California</option>
                    <option value="MN">Minnesota</option>
                    <option value="NJ">New Jersey</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="TX">Texas</option>
                </select><br /><br />

                <label for="status">Status:</label><br />
                <input type="radio" id="status" name="single" value="Single" />
                <label for="single">Single</label><br />
                <input type="radio" id="status" name="taken" value="Taken" />
                <label for="taken">Taken</label><br /><br />

                <label for="doeshaskids">Has Kids:</label><br />
                <input type="radio" id="doeshaskids" name="havenokids" value="No" />
                <label for="havenokids">No</label><br />
                <input type="radio" id="doeshaskids" name="haskids" value="Yes" />
                <label for="haskids">Yes</label><br /><br />

                <label for="doeswantkids">Wants Kids:</label><br />
                <input type="radio" id="doeswantkids" name="wantsnokids" value="No" />
                <label for="wantsnokids">No</label><br />
                <input type="radio" id="doeswantkids" name="wantskids" value="Yes" />
                <label for="wantskids">Yes</label><br /><br />

                <label for="type">Type of relationship:</label><br />
                <select id="type">
                    <option value="friendship">Friendship</option>
                    <option value="longterm">Long Term</option>
                    <option value="hookups">Hookups</option>
                    <option value="unsure">Unsure</option>
                </select><br /><br />

                <label for="religion">Religion:</label><br />
                <select id="religion">
                    <option value="Catholic">Catholic</option>
                    <option value="Christian">Christian</option>
                    <option value="Jewish">Jewish</option>
                    <option value="Muslim">Muslim</option>
                </select><br /><br />

                <label for="image">Image URL:</label><br />
                <input type="text" id="image" name="image" /><br /><br />

                <input type="button" class="likebutton" value="Create Profile" onclick="addNewProfile()"/>
                <input type="button" class="likebutton" value="Back to Home" onclick="location.href='datingapp.html'" /><br /><br />
            </center>
        </form>
        

    </div>
    <br />

    <br />
    <footer>
        <h3><br /><br />Created by: Jennifer Mohr</h3>
    </footer>
</body>
</html>
